<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
	<link rel="stylesheet" href="/css/sessionPage.css">
</head>
<body>

<div class="container">
<h2>Change session data</h2>
<form th:method="PATCH" th:action="@{/session/{id}/update(id=${current.getSession_id()})}" th:object="${current}">
    <label for="name">Enter new title: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="name">Name Error</div>
    <br/>
    <label for="description">Description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <button type="submit">Update</button>
</form>

<form th:method="DELETE" th:action="@{/session/{id}/delete(id=${current.getSession_id()})}">
    <button type="submit">Delete this session</button>
</form>

<form th:method="GET" th:action="@{/session/{id}(id=${current.getSession_id()})}">
    <button type="submit">Back</button>
</form>
</div>

</body>
</html>
