<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>BezKoder - Thymeleaf File Upload example</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="/css/files.css">
</head>

<body>

  <div class="container-f" style="max-width: 500px">

    <form
      id="uploadForm"
      method="post"
      th:action="@{/files/{id}/upload(id=${id})}"
      enctype="multipart/form-data">
      <input id="input-file" type="file" name="file" />
      <button class="btn btn-sm btn-outline-success float-right" type="submit">
        Upload
      </button>
    </form>

    <div
      th:if="${message != null}"
      class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
      role="alert">
      [[${message}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
  <form th:method="get" th:action="@{/files/show/{id}(id=${id})}">
     <button type="submit">Back</button>
  </form>
  </div>
</body>

</html>
